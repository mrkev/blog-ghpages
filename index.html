<!DOCTYPE html>
<html>
  <head>
    <title>Kevin Chavez</title>
    <style type="text/css">
      html {
        height: 100%;
      }

      h1 {
        font-style: italic;
        padding: 0.1rem 0.8rem 0 0.5rem;
        background: black;
        display: inline-block;
        transform: rotate(0.5deg);
        margin: 0;
      }

      h2 {
        font-size: 18px;
        font-style: italic;
        padding: 0rem 0.4rem 0 0.2rem;
        background: black;
        display: inline-block;
        transform: rotate(0.5deg);
        margin: 0;
      }

      ul {
        transform: rotate(-0.5deg);
      }

      li {
        display: inline-block;
        background: black;
        padding: 0.3rem 0.5rem 0.2rem 0.5rem;
      }

      body {
        font-family: sans-serif;
        height: 100%;
        color: white;
        margin: 0px;
        flex-direction: column-reverse;
        display: flex;
      }

      a:link,
      a:visited {
        pointer-events: auto;
        color: white;
      }

      section {
        position: absolute;
        pointer-events: none;
        bottom: 0;
        padding: 0 0 20% 20%;
      }

      canvas[resize] {
        width: 100%;
        height: 100%;
      }

      #exp {
        position: absolute;
        pointer-events: none;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
        z-index: -1000;
      }
    </style>
    <!-- For halftone effect -->
    <!-- From: https://github.com/patrickmatte/color-halftone-filter -->
    <script src="js/lib/tsunami/utils/Debug.js"></script>
    <script src="js/lib/tsunami/geom/Rectangle.js"></script>
    <script src="js/lib/tsunami/geom/Point.js"></script>
    <script src="js/lib/tsunami/geom/Ratio.js"></script>
    <script src="js/lib/tsunami/filters/Blendmode.js"></script>
    <script src="js/lib/tsunami/filters/ColorHalftoneFilter.js"></script>
    <!-- Perlin noise. window.noise -->
    <!-- From: https://github.com/josephg/noisejs -->
    <script src="/js/lib/perlin.js"></script>
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.11.4/paper-full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  </head>
  <body>
    <div id="exp">
      <!-- Canvas gets inserted here -->
    </div>
    <section>
      <h1>Kevin Chavez</h1>
      <ul>
        <!--        <li><a href="doc/Kevin%20Chavez.pdf">Resume</a></li> -->
        <li><a href="https://twitter.com/aykev">Twitter</a></li>
        <li><a href="https://github.com/mrkev">Github</a></li>
        <li><a href="https://instagram.com/kevins.pics">Instagram</a></li>
        <li><a href="https://soundcloud.com/mr-onion">Soundcloud</a></li>
      </ul>
      <h2>more...</h2>
      <ul style="padding-left:20px;">
        <li><a href="http://aykev.dev/fsmgen/">fsmgen</a></li>
        <li><a href="http://aykev.dev/fnMatch/">fnMatch</a></li>
        <li><a href="http://aykev.dev/cornell/">./cornell</a></li>
      </ul>
    </section>
    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
